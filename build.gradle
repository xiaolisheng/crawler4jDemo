
apply plugin:'java'
apply plugin:'eclipse'  

repositories{  
    mavenCentral() 
    maven{
      url "https://repo.boundlessgeo.com/main/"
    } 
}  
  
dependencies {  
	compile group: 'junit', name: 'junit', version: '4.12'
   	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.4'
   	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
   	compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.3'
   	compile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.8.0'
   	//compile group: 'com.sleepycat', name: 'je', version: '5.0.84'
}  

sourceSets{
	main{
		java{srcDir 'src/main/java'}//设置源文件夹路径
		resources{srcDir 'src/main/resources'}
	}
}